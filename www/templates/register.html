{% extends '__base__.html' %}
{% block title %}注册{% endblock %}
{% block beforehead %}
    <script type="text/javascript">
        function validateEmail(email) {
            var re = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(\.[a-z0-9\-\_]+){1,4}$/;
            return re.test(email.toLowerCase());
        }

        $(function () {
            var reg = new Vue({
                el: '#reg',
                data: {
                    name: '',
                    email: '',
                    passwd: '',
                    passwdconfirm: ''
                },
                methods: {
                    commit: function (event) {
                        event.stopPropagation();
                        var $form = $('#reg');
                        if (!this.name.trim()) {
                            return $form.showFormError('请输入昵称');
                        }
                        if (!validateEmail(this.email.trim().toLowerCase())) {
                            return $form.showFormError('请输入正确的email地址');
                        }
                        if (this.passwd.length < 6) {
                            return $form.showFormError('密码长度必须大于6位');
                        }
                        if (this.passwd != this.passwdconfirm) {
                            return $form.showFormError('两次密码输入不同');
                        }
                        var email = this.email.toLowerCase();
                        $form.postJSON('api/users', {
                            name: this.name.trim(),
                            email: email,
                            passwd: CryptoJS.SHA1(email + ':' + this.passwd).toString()
                        }, function (err, r) {
                            if (err)
                                return alert(err);
                            return location.assign('/')
                        });
                    }
                }
            });
            $('#reg').show();
        })
    </script>
{% endblock %}
{% block content %}
    <div class="uk-width-2-3">
        <h1>欢迎注册</h1>
        <form id="reg" class="uk-form uk-form-stacked">
            <div class="uk-alert uk-alert-danger uk-hidden"></div>
            <div class="uk-form-row">
                <label class="uk-form-label">昵称:</label>
                <div class="uk-form-controls">
                    <input class="uk-width-1-1" v-model="name" type="text" maxlength="50" placeholder="昵称">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">电子邮件:</label>
                <div class="uk-form-controls">
                    <input class="uk-width-1-1" v-model="email" type="text" maxlength="50"
                           placeholder="your-name@example.com">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">密码:</label>
                <div class="uk-form-controls">
                    <input class="uk-width-1-1" v-model="passwd" type="password" maxlength="50" placeholder="请输入密码">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">确认密码:</label>
                <div class="uk-form-controls">
                    <input class="uk-width-1-1" v-model="passwdconfirm" type="password" maxlength="50"
                           placeholder="请确认密码">
                </div>
            </div>
            <div class="uk-form-row">
                <button v-on:click="commit" type="button" class="uk-button uk-button-primary"><i class="uk-icon-user"></i> 注册</button>
            </div>
        </form>
    </div>
{% endblock %}

{{ extends "layout.html" }}
{% block body %}
<h2>login</h2>
{% if error %}
<p class="error"><strong>Error:</strong>{{ error }}</p>
{% endif %}
<form method="post" action="{{ url_for('login') }}">
    <dl>
        <dt>Username:</dt>
        <dd><input type="text" name="username"></dd>
        <dt>Password:</dt>
        <dd><input type="password" name="password"></dd>
        <dd><input type="submit" value="login"></dd>
    </dl>
</form>
{% endblock %}

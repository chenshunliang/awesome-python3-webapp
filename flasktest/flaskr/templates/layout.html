<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flaskr</title>
</head>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
<body>
<div class="page">
    <h1>Flaskr</h1>
    <div class=metanav>
        {% if not session.lonin_in %}
        <a href="{{url_for('login')}}">login in</a>
        {%else%}
        <a href="{{url_for('logout')}}">login out</a>
    </div>
    {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
</div>
</body>
</html>
